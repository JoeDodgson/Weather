<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather dashboard</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Dark header across the top of the page -->
    <header class="navbar navbar-dark bg-dark text-center weather-header">
        <h1>Weather dashboard</h1>
    </header>

    <!-- Main tag contains the all of the content of the page below the header -->
    <main>
        <div class="bg-light row margin-0">
            <div class="col-sm-4 col-md-3 col-lg-3 col-xl-3 search-history">
                <h5>Search for a city:</h5>
                
                <form class="form-group clearfix">
                    
                    <!-- User enters a city in the input form -->
                    <input type="text" placeholder="Search" name="search" class="form-control" id="city-input"/>
                    
                    <!-- User clicks the search button to submit the search -->
                    <button type="submit" class="btn btn-primary" id="submit-btn"><i class="fa fa-search"></i></button>
                </form>
                
                <!-- List of all the cities the user searched for -->
                <div class="text-secondary" id="cities-list">
                    <h5>Past searches:</h5>
                </div>
            </div>

            <!-- Shows the current weather conditions for the searched city -->
            <div id="city-weather" class="col-sm-8 col-md-9 col-lg-9 col-xl-9 bg-white d-none">
                <div class="current-conditions row boxed">
                    <h3 id="current-weather-header"></h3>
                    <img id="current-weather-icon" width="45px" height="45px" alt="Weather icon">
                    <h6 id="current-temp"></h6>
                    <h6 id="current-hum"></h6>
                    <h6 id="current-wind"></h6>
                    <h6 id="statictext-uv">UV index:</h6>
                    <h6 id="current-uv"></h6>
                </div>

                <!-- Container to display forecast weather conditions for the searched city -->
                <div class="row forecast">
                    <h3>5-day forecast:</h3>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/script.js"></script>
</html>
